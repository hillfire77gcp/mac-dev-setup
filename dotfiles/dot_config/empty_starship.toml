# ~/.config/starship.toml
# Starship Prompt Configuration

command_timeout = 1000

# Format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

# OS - Shows Apple logo on macOS
[os]
disabled = false
format = "[$symbol ]($style)"

[os.symbols]
Macos = ""
Linux = ""
Windows = ""

# Username
[username]
style_user = "bold #3498db"
style_root = "bold #e74c3c"
format = "[$user]($style) "
disabled = false
show_always = true

# Directory - with folder icons
[directory]
truncation_length = 3
truncation_symbol = ".../"
style = "bold #2ecc71"
format = "in [$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
home_symbol = "󰋜 ~"
use_os_path_sep = true

# Special directory icons
[directory.substitutions]
"Documents" = "󰈙 Documents"
"Downloads" = " Downloads"
"Music" = "󰝚 Music"
"Pictures" = " Pictures"
"Videos" = " Videos"
"Desktop" = "󰚝 Desktop"
"dev" = " dev"
"projects" = " projects"
".config" = " .config"

# Git Branch
[git_branch]
symbol = " "
style = "bold #e67e22"
format = "on [$symbol$branch]($style) "

# Git Status
[git_status]
style = "bold #e74c3c"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "!"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Python
[python]
symbol = " "
style = "bold #f39c12"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
pyenv_prefix = ""

# Node.js
[nodejs]
symbol = " "
style = "bold #27ae60"
format = "via [$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold #e67e22"
format = "via [$symbol($version )]($style)"

# Go
[golang]
symbol = " "
style = "bold #00add8"
format = "via [$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold #2496ed"
format = "via [$symbol$context]($style) "

# Time
[time]
disabled = false
time_format = "%R"
style = "bold #95a5a6"
format = '⏱ [$time]($style) '

# Command Duration
[cmd_duration]
min_time = 500
style = "bold #f1c40f"
format = "took [$duration]($style) "

# Line Break
[line_break]
disabled = false

# Character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
