# Questions to ask when creating project

_templates_suffix: .jinja

project_name:
  type: str
  help: What is your project name? (e.g., "My Awesome Tool")

project_slug:
  type: str
  help: What is the package name? (e.g., "my_awesome_tool")
  default: "{{ project_name.lower().replace(' ', '_').replace('-', '_') }}"

project_description:
  type: str
  help: Short description of your project
  default: "A Python CLI tool"

author_name:
  type: str
  help: Your name
  default: "{{ _copier_conf.answers_file.get('author_name', 'Your Name') }}"

author_email:
  type: str
  help: Your email
  default: "{{ _copier_conf.answers_file.get('author_email', 'you@example.com') }}"

github_username:
  type: str
  help: Your GitHub username
  default: "hillfire77gcp"

python_version:
  type: str
  help: Python version
  default: "3.12"
  choices:
    - "3.12"
    - "3.11"
    - "3.13"

use_typer:
  type: bool
  help: Use Typer for CLI? (modern, type-safe CLI framework)
  default: true

use_rich:
  type: bool
  help: Use Rich for beautiful terminal output?
  default: true

license:
  type: str
  help: License
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"
